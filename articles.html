<script>
    let currentPage = 1;
    const itemsPerPage = 3; 
    let currentFilter = 'all';
    let currentSearch = '';

    function renderFilteredArticles(filteredList) {
        const grid = document.getElementById('articlesGrid');
        grid.innerHTML = "";
        
        if (filteredList.length === 0) {
            grid.innerHTML = '<p class="col-span-3 text-center text-gray-500 py-10">Tidak ada artikel yang cocok.</p>';
            document.getElementById('pagination-container').innerHTML = '';
            return;
        }

        // Pagination Logic
        const totalPages = Math.ceil(filteredList.length / itemsPerPage);
        if (currentPage > totalPages) currentPage = 1;
        if (currentPage < 1) currentPage = 1;
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedItems = filteredList.slice(startIndex, endIndex);

        paginatedItems.forEach(article => {
            // Using Premium Card Design
            const card = `
            <div class="card" onclick="window.location.href='articles-detail.html?id=${article.id}'">
              <div class="card__shine"></div><div class="card__glow"></div>
              <div class="card__content">
                <div class="card__badge">${article.category || 'Umum'}</div>
                <div class="card__image" style="background-image: url('${article.image || 'https://via.placeholder.com/400'}');"></div>
                <div class="card__text">
                  <p class="card__title">${article.title}</p>
                  <p class="card__description line-clamp-2">${article.content ? article.content.substring(0, 100) : ''}...</p>
                </div>
                <div class="card__footer">
                  <div class="card__price"><span class="material-symbols-outlined text-[14px]">calendar_today</span> ${article.date}</div>
                  <div class="card__button"><svg height="16" width="16" viewBox="0 0 24 24"><path stroke-width="2" stroke="currentColor" d="M4 12H20M12 4V20" fill="currentColor"></path></svg></div>
                </div>
              </div>
            </div>`;
            grid.innerHTML += card;
        });

        renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
        const container = document.getElementById('pagination-container');
        let html = '';
        if (totalPages <= 1) { container.innerHTML = ''; return; }
        
        html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="opacity-50"' : 'class="hover:bg-primary"'} class="flex size-10 items-center justify-center rounded-lg border border-gray-200 dark:border-gray-700 transition-colors"><span class="material-symbols-outlined">chevron_left</span></button>`;
        
        for (let i = 1; i <= totalPages; i++) {
            if (i === currentPage) {
                html += `<button onclick="changePage(${i})" class="flex size-10 items-center justify-center rounded-lg bg-primary font-bold text-deep-green shadow-md">${i}</button>`;
            } else {
                html += `<button onclick="changePage(${i})" class="flex size-10 items-center justify-center rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-primary transition-colors">${i}</button>`;
            }
        }
        
        html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled class="opacity-50"' : 'class="hover:bg-primary"'} class="flex size-10 items-center justify-center rounded-lg border border-gray-200 dark:border-gray-700 transition-colors"><span class="material-symbols-outlined">chevron_right</span></button>`;
        container.innerHTML = html;
    }

    // Handlers exposed to window
    window.changePage = (page) => { currentPage = page; applyFilters(); document.getElementById('articlesGrid').scrollIntoView({ behavior: 'smooth', block: 'start' }); };
    window.filterArticles = (cat) => { currentFilter = cat; currentPage = 1; updateFilterButtons(cat); applyFilters(); };
    window.globalSearch = (q) => { currentSearch = q.toLowerCase(); currentPage = 1; applyFilters(); };

    function updateFilterButtons(category) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('bg-primary', 'text-deep-green', 'font-bold');
            btn.classList.add('bg-gray-100', 'dark:bg-white/5', 'text-gray-600', 'dark:text-gray-300');
            if(btn.getAttribute('data-filter') === category) {
                btn.classList.add('bg-primary', 'text-deep-green', 'font-bold');
                btn.classList.remove('bg-gray-100', 'dark:bg-white/5', 'text-gray-600', 'dark:text-gray-300');
            }
        });
    }

    // UI Helper
    function toggleTheme() {
        const html = document.documentElement; const icon = document.getElementById('theme-icon');
        if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.setItem('theme', 'light'); icon.innerText = 'dark_mode'; } 
        else { html.classList.add('dark'); localStorage.setItem('theme', 'dark'); icon.innerText = 'light_mode'; }
    }
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); document.getElementById('theme-icon').innerText = 'light_mode'; }
    window.toggleMobileMenu = () => { document.getElementById('mobile-menu').classList.toggle('hidden'); }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyD99enNG4t0Ttq8OxXLYyy6kqwg3shCqM4", authDomain: "rumah-kita-31dc0.firebaseapp.com", databaseURL: "https://rumah-kita-31dc0-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "rumah-kita-31dc0", storageBucket: "rumah-kita-31dc0.firebasestorage.app", messagingSenderId: "210169122541", appId: "1:210169122541:web:626ec3d023519ac1ce46e4", measurementId: "G-YV2DVYHL9Z" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allArticles = [];

    // Apply Filter & Search Logic
    window.applyFilters = () => {
        let result = allArticles;
        
        // Filter Category
        if (currentFilter !== 'all') {
            result = result.filter(a => a.category && a.category.toLowerCase() === currentFilter.toLowerCase());
        }
        
        // Filter Search
        if (currentSearch) {
            result = result.filter(a => 
                a.title.toLowerCase().includes(currentSearch) || 
                (a.content && a.content.toLowerCase().includes(currentSearch))
            );
        }
        
        renderFilteredArticles(result);
    };

    // Load Data
    const articlesRef = ref(db, 'articles');
    onValue(articlesRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            allArticles = Object.keys(data).map(key => ({ id: key, ...data[key] })).reverse();
            window.applyFilters(); // Initial render
        } else {
            document.getElementById('articlesGrid').innerHTML = '<p class="col-span-3 text-center text-gray-500 py-10">Belum ada artikel.</p>';
        }
    });
</script>
